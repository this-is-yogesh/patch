<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Switch Toggle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-layout">
    <div class="switch">
      <div class="switch_input">
        <input
          id="toggleSwitch"
          type="checkbox"
          role="switch"
          aria-checked="false"
          aria-label="switch"
        />
        <span class="slider"></span>
        <span class="label">switch</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
