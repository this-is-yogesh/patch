<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla JS File Uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <input type="file" id="fileInput" multiple style="display: none" />

    <label id="browseBtn" for="fileInput">Browse Files</label>

    <div id="dropZone">
      <p>Drag & Drop Files Here or Click to Browse</p>
    </div>

    <div id="preview"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
